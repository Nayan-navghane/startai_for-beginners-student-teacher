<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>StartAI Presentation</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #137fec;
        --secondary-color: #e0f2fe;
        --accent-color: #ffffff;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-sky-100">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden p-8">
<div class="absolute inset-0 -z-10">
<div class="absolute -top-40 -left-40 h-96 w-96 rounded-full bg-blue-300/50 opacity-50 blur-3xl"></div>
<div class="absolute -bottom-40 -right-40 h-96 w-96 rounded-full bg-sky-300/50 opacity-50 blur-3xl"></div>
<div class="absolute top-1/2 left-1/2 h-80 w-80 -translate-x-1/2 -translate-y-1/2 rounded-full bg-white/50 opacity-60 blur-3xl"></div>
</div>
<div class="relative w-full max-w-5xl rounded-2xl p-12 shadow-2xl glass-effect">
<header class="text-center mb-12">
<h1 class="text-5xl font-bold text-gray-800 tracking-wider">StartAI</h1>
<p class="text-lg text-gray-600 mt-2">
            Educating Students and Teachers About AI
          </p>
</header>
<main class="text-center">
<h2 class="text-3xl font-bold text-[var(--primary-color)] mb-4">
            Amazing Fact About AI
          </h2>
<p class="text-xl text-gray-700 max-w-3xl mx-auto leading-relaxed">
            AI systems can now generate hyper-realistic images from simple text
            descriptions, blurring the lines between what's real and what's
            artificially created.
          </p>
</main>
</div>
<footer class="absolute bottom-8 right-8">
<button class="flex items-center justify-center gap-2 rounded-full h-14 px-8 bg-[var(--primary-color)] text-white text-lg font-bold shadow-lg transition-transform hover:scale-105">
<span>Next</span>
<span class="material-symbols-outlined"> arrow_forward </span>
</button>
</footer>
</div>

</body></html>
